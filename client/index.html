<script id="twitter-item-template" type="text/x-handlebars-template">
	<li role="item">
		<h3>Tweet</h3>

		<a href="#" class="medialink" style="background-image: url(http://sarahhorth.com/wp-content/themes/thesis_16/custom-sample/rotator/sample-4.jpg);">

			{{user}} | <time datetime="{{datetime}}">{{datetimetext}}</time> | <location lat="{{location_lat}}" long="{{location_long}}">{{location_text}}</location>
		</p>
	</li>
</script>

<script type="text/javascript">
	var max_twitter_id = "";
	var twitterTemplate = Handlebars.compile($("#twitter-item-template").html());

	function addItem(itemData) {
		var html = twitterTemplate(itemData);
		$('ul.itemlist').html(html);
	}

	$(function() {
		$('li[role=item]')
			.animate({
					top: -2000
				}, {
					duration: 1
				})
			.each(function(idx) {
		    	$(this)
		    		.delay( idx * 1000 )
					.animate({
						top: 0
					}, {
						duration: 2000,
						easing: "easeInOutBounce"
					});
			});

		var keyword = 'GDC';
		var url = 'https://search.twitter.com/search.json?q=%23' + keyword + '&result_type=mixed';
		if (max_twitter_id) {
			url += '&since_id=' + max_twitter_id;
		}
		$.getJSON(url, function(data) {
			if (data.results) {
				$.each(data.results, function(key, val) {
					addItem(val);
				});
			}

			max_twitter_id = data.max_id_str;
		});
	});
</script>
